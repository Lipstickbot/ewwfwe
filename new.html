<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Огромный квадрат с подсчетом</title>
<link rel="stylesheet" href="st.css">
</head>
<body>

<div class="color-square" id="square"></div>
<div id="counter">𝐏𝐫𝐞𝐬𝐬𝐢𝐧𝐠: 𝟎</div>
<div id="counters">𝐂𝐥𝐢𝐜𝐤 𝐨𝐧 𝐦𝐞</div>
<script>
    let clickCount = 0;

    document.getElementById("square").addEventListener("mousedown", function(event) {
        const randomColor = getRandomColor();
        this.style.backgroundColor = randomColor;
        clickCount++;
        document.getElementById("counter").innerText = "𝐏𝐫𝐞𝐬𝐬𝐢𝐧𝐠: " + clickCount;
    });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>
</html>
